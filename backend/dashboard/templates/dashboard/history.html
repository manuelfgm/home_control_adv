{% extends "dashboard/base.html" %}

{% block title %}Histórico - Control de Calefacción{% endblock %}

{% block content %}
<div class="row">
    <!-- Estadísticas Generales -->
    <div class="col-12 mb-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5><i class="fas fa-chart-bar"></i> Estadísticas</h5>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="statsPeriod" id="stats7d" value="7" checked>
                    <label class="btn btn-outline-primary btn-sm" for="stats7d">7 días</label>
                    
                    <input type="radio" class="btn-check" name="statsPeriod" id="stats30d" value="30">
                    <label class="btn btn-outline-primary btn-sm" for="stats30d">30 días</label>
                    
                    <input type="radio" class="btn-check" name="statsPeriod" id="stats90d" value="90">
                    <label class="btn btn-outline-primary btn-sm" for="stats90d">90 días</label>
                </div>
            </div>
            <div class="card-body" id="stats-container">
                <!-- Se carga via JavaScript -->
            </div>
        </div>
    </div>
</div>

<div class="row">
    <!-- Gráfico de Temperatura Histórica -->
    <div class="col-12 mb-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5><i class="fas fa-chart-line"></i> Temperatura Histórica</h5>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="chartPeriod" id="chart24h" value="24">
                    <label class="btn btn-outline-primary btn-sm" for="chart24h">24h</label>
                    
                    <input type="radio" class="btn-check" name="chartPeriod" id="chart7d" value="168" checked>
                    <label class="btn btn-outline-primary btn-sm" for="chart7d">7 días</label>
                    
                    <input type="radio" class="btn-check" name="chartPeriod" id="chart30d" value="720">
                    <label class="btn btn-outline-primary btn-sm" for="chart30d">30 días</label>
                </div>
            </div>
            <div class="card-body">
                <canvas id="historicalChart" height="100"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <!-- Registro de Actividades -->
    <div class="col-12 mb-4">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-list"></i> Registro de Actividades Recientes</h5>
            </div>
            <div class="card-body" id="activity-log-container">
                <!-- Se carga via JavaScript -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let historicalChart = null;

    // Inicializar página
    document.addEventListener('DOMContentLoaded', function() {
        loadStatistics(7);
        initializeHistoricalChart();
        loadActivityLog();
        
        // Event listeners para cambios de período
        document.querySelectorAll('input[name="statsPeriod"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.checked) {
                    loadStatistics(parseInt(this.value));
                }
            });
        });
        
        document.querySelectorAll('input[name="chartPeriod"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.checked) {
                    loadHistoricalChart(parseInt(this.value));
                }
            });
        });
    });

    // Cargar estadísticas
    async function loadStatistics(days) {
        showLoading('stats-container');
        
        try {
            const response = await fetch(`/dashboard/api/history-stats/?days=${days}`, {
                headers: defaultHeaders
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            
            const data = await response.json();
            renderStatistics(data);
            
        } catch (error) {
            console.error('Error loading statistics:', error);
            showError('stats-container', error.message);
        }
    }

    // Renderizar estadísticas
    function renderStatistics(data) {
        const container = document.getElementById('stats-container');
        
        const html = `
            <div class="row">
                <div class="col-md-3 mb-3">
                    <div class="card text-center border-primary">
                        <div class="card-body">
                            <i class="fas fa-thermometer-half fa-2x text-primary mb-2"></i>
                            <h5 class="card-title">${data.temperature_readings_count}</h5>
                            <p class="card-text text-muted">Lecturas de Temperatura</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3 mb-3">
                    <div class="card text-center border-warning">
                        <div class="card-body">
                            <i class="fas fa-fire fa-2x text-warning mb-2"></i>
                            <h5 class="card-title">${data.heating_activations}</h5>
                            <p class="card-text text-muted">Activaciones de Calefacción</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3 mb-3">
                    <div class="card text-center border-info">
                        <div class="card-body">
                            <i class="fas fa-chart-line fa-2x text-info mb-2"></i>
                            <h5 class="card-title">${data.average_temperature || 'N/A'}°C</h5>
                            <p class="card-text text-muted">Temperatura Promedio</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3 mb-3">
                    <div class="card text-center border-success">
                        <div class="card-body">
                            <i class="fas fa-list fa-2x text-success mb-2"></i>
                            <h5 class="card-title">${data.heating_logs_count}</h5>
                            <p class="card-text text-muted">Eventos Registrados</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mt-3">
                <div class="col-12">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        <strong>Período:</strong> ${data.period_days} días 
                        (${formatDateTime(data.date_from)} - ${formatDateTime(data.date_to)})
                    </div>
                </div>
            </div>
        `;
        
        container.innerHTML = html;
    }

    // Inicializar gráfico histórico
    function initializeHistoricalChart() {
        const ctx = document.getElementById('historicalChart').getContext('2d');
        
        historicalChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperatura (°C)',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.1)',
                    tension: 0.1,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Temperatura (°C)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Tiempo'
                        }
                    }
                }
            }
        });
        
        // Cargar datos iniciales
        loadHistoricalChart(168); // 7 días por defecto
    }

    // Cargar datos del gráfico histórico
    async function loadHistoricalChart(hours) {
        try {
            const response = await fetch(`/dashboard/api/temperature-chart/?hours=${hours}`, {
                headers: defaultHeaders
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            
            const data = await response.json();
            
            historicalChart.data.labels = data.labels;
            historicalChart.data.datasets[0].data = data.datasets[0].data;
            historicalChart.update();
            
        } catch (error) {
            console.error('Error loading historical chart:', error);
            showAlert('Error al cargar el gráfico histórico', 'danger');
        }
    }

    // Cargar registro de actividades (simulado por ahora)
    async function loadActivityLog() {
        const container = document.getElementById('activity-log-container');
        
        try {
            // Por ahora usamos la API de estado para obtener algunos datos
            const response = await fetch('/dashboard/api/status/', {
                headers: defaultHeaders
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            
            const data = await response.json();
            
            // Simular algunos eventos recientes
            const events = [
                {
                    timestamp: data.timestamp,
                    type: 'info',
                    icon: 'fa-info-circle',
                    message: 'Sistema iniciado correctamente'
                },
                {
                    timestamp: data.heating?.last_updated || data.timestamp,
                    type: data.heating?.is_heating ? 'success' : 'secondary',
                    icon: data.heating?.is_heating ? 'fa-fire' : 'fa-snowflake',
                    message: data.heating?.is_heating ? 'Calefacción encendida' : 'Calefacción apagada'
                }
            ];
            
            let html = '<div class="list-group">';
            
            events.forEach(event => {
                html += `
                    <div class="list-group-item d-flex align-items-center">
                        <div class="me-3">
                            <i class="fas ${event.icon} text-${event.type}"></i>
                        </div>
                        <div class="flex-grow-1">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1">${event.message}</h6>
                                <small class="text-muted">${timeAgo(event.timestamp)}</small>
                            </div>
                            <small class="text-muted">${formatDateTime(event.timestamp)}</small>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            
            if (events.length === 0) {
                html = '<p class="text-muted text-center">No hay actividades recientes</p>';
            }
            
            container.innerHTML = html;
            
        } catch (error) {
            console.error('Error loading activity log:', error);
            showError('activity-log-container', error.message);
        }
    }
</script>
{% endblock %}
